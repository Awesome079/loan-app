<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="loan.css">
</head>
<body class="app">

    <header class="top">
        <div class="top1">
            <h1>Online Application</h1>
            <h3>Denotes required field</h3>
            <h4>Apply for personal loans, Business loans, Consolidation loan and Mortgage loans.</h4>
        </div>

        <div class="topDeal">

        <div class="top2">
            <h1>Applicant Details</h1>
            <input placeholder="TITLE"><br><br>
            <input placeholder="LAST NAME"><br><br>
            <input placeholder="FIRST NAME"><br><br>
            <input placeholder="ADDRESS"><br><br>
            <input placeholder="STATE"><br><br>
            <input placeholder="EMAIL ADDRESS"><br><br>
            <input placeholder="MOBILE NO"><br><br>
            <input placeholder="NATIONALITY"><br><br>
            <input placeholder="I.D NUMBER/PASSORT NUMBER"><br><br>
            <input placeholder="DATE OF BIRTH"><br><br>
            
        </div>

        <div class="top3">
            <h1>Employment Details</h1>
            <input placeholder="EMPLOYMENT STATUS"><br><br>
            <input placeholder="BUSINESS/JOB TITLE"><br><br>
            <input placeholder="EMPLOYER/BUSINESS NAME"><br><br>
            <input placeholder="OFFICE/BUSINESS ADDERSS"><br><br>
            <input placeholder="MONTHLY INCOME"><br><br>
        </div>

        <div class="top4">
            <h1>Loan Details</h1>
            <input placeholder="TYPES OF LOAN"><br><br>
            <input placeholder="REQUIRED LOAN AMOUNT"><br><br>
            <input placeholder="LOAN TERM"><br><br>
            <input placeholder="ARE YOU BLACKLISTED"><br><br>
            <input placeholder="LOAN REPAYMENT METHOD"><br><br>
            <input placeholder="APPLICATION DATE"><br><br>

        </div>

        <div class="top5">
            <a href="#"><button>Apply</button></a>
            <button>Reset form</button>
        </div>

        <div class="top6">
            <h3>By clicking "Apply" you agree with <br><span>REWORK'S TERMS OF SERVICE. </span></h3>
            
        </div>

        </div>
    </header>

</html>
